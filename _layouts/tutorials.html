---
layout: page
---

{{ content }}
<ul id="archive">
{% for asg in site.tutorials %}
      <li class="archiveposturl" style="background: transparent">
        <span>{{ asg.title }}</a></span>
<strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right">

      {% for link in asg.links %}
            {% if link.name == "JupyterHub" %}
                  <a title="Access to JupyterHub notebook" href="{{ link.url }}"><i class="fa fa-external-link"></i></a>
            {% else %}
                  &nbsp;  <a title="Download notebook from Github" href="{{ link.url }}"><i class="fa fa-github"></i></a>
            {% endif %}      
      {% endfor %}
      
<!--{% if asg.nblink %}
&nbsp; <a title="Access to JupyterHub notebook" href="{{ asg.nblink }}"><i class="fas fa-file-archive"></i></a>
{% endif %}-->
</strong> 
      </li>
{% endfor %}
</ul>
